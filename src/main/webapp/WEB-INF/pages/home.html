<style>
    .row {
        margin-top: 40px;
        padding: 0 10px;
    }
    
    .clickable {
        cursor: pointer;
    }
    
    .panel-heading span {
        margin-top: -20px;
        font-size: 15px;
    }
    
    .table > thead > tr > th {
        border-right: 1px solid #ddd;
        border-bottom: 0;
    }
    
    .table > tbody > tr > td {
        border-right: 1px solid #ddd;
    }
    
    .table > thead > tr > th:last-of-type {
        border-right: 0px;
    }
    
    .table > tbody > tr > td:last-of-type {
        border-right: 0px;
    }
    
    .panel-body {
        padding: 0;
    }
    
    .panel-body > .table {
        margin-bottom: 0px;
    }
    /* STYLING FOR VETS PANEL */
    
    .src-image {
        display: none;
    }
    
    .card {
        overflow: hidden;
        position: relative;
        border: 1px solid #CCC;
        border-radius: 8px;
        text-align: center;
        padding: 0;
        background-color: #F1F1F1;
        /*#284c79*/
        color: rgb(136, 172, 217);
    }
    
    .card .header-bg {
        /* This stretches the canvas across the entire hero unit */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        border-bottom: 1px #FFF solid;
        /* This positions the canvas under the text */
        z-index: 1;
    }
    
    .card .avatar {
        position: relative;
        margin-top: 15px;
        z-index: 100;
    }
    
    p {
        color: black;
    }
    
    .card .avatar img {
        width: 100px;
        height: 100px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        border: 5px solid rgba(0, 0, 30, 0.8);
    }
    
    .main-login.main-center {
        padding: 20px;
    }
</style>

                r_out_sum += (pr = stackOut.r);
                g_out_sum += (pg = stackOut.g);
                b_out_sum += (pb = stackOut.b);
                a_out_sum += (pa = stackOut.a);
                r_in_sum -= pr;
                g_in_sum -= pg;
                b_in_sum -= pb;
                a_in_sum -= pa;
                stackOut = stackOut.next;
                yi += width;
            }
        }
        context.putImageData(imageData, top_x, top_y);
    }

    function BlurStack() {
        this.r = 0;
        this.g = 0;
        this.b = 0;
        this.a = 0;
        this.next = null;
    }
    $(document).ready(function () {
        var BLUR_RADIUS = 40;
        var sourceImages = [];
        $('.src-image').each(function () {
            sourceImages.push($(this).attr('src'));
        });
        $('.avatar img').each(function (index) {
            $(this).attr('src', sourceImages[index]);
        });
        var drawBlur = function (canvas, image) {
            var w = canvas.width;
            var h = canvas.height;
            var canvasContext = canvas.getContext('2d');
            canvasContext.drawImage(image, 0, 0, w, h);
            stackBlurCanvasRGBA(canvas, 0, 0, w, h, BLUR_RADIUS);
        };
        $('.card canvas').each(function (index) {
            var canvas = $(this)[0];
            var image = new Image();
            image.src = sourceImages[index];
            image.onload = function () {
                drawBlur(canvas, image);
            }
        });
    });
</script>

</html>
